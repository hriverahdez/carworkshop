<header>
  <div class="container">
      <h1><img src="assets/img/logo.png" class="img-responsive logo"></h1>
  </div>
</header>

<div class=" navbar-default">
  <div class="container">
      <nav class="navbar" role="navigation">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" 
                (click)="isCollapsed = !isCollapsed"
                data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
          </div>
          <div class="collapse navbar-collapse" [ngClass]="{'in': !isCollapsed}" id="navbar-collapse-01">
              <ul class="nav navbar-nav navbar-left bcrumb">
                  <!-- <li><a href="#">Inicio</a></li> -->

                  <li *ngFor="let breadcrumb of breadcrumbs$ | async">
                    <a [routerLink]="[breadcrumb.url]">
                      {{ breadcrumb.label }}
                    </a>
                  </li>


              </ul>

              <ul class="nav navbar-nav navbar-right">
                  <li><a href="#fakelink">
                      <span class="fui-new"></span></a></li>
                  <li ngbDropdown class="dropdown">
                      <a ngbDropdownToggle class="dropdown-toggle" data-toggle="dropdown">{{ (currentUser$ | async).name }} <b class="caret"></b></a>
                      <span class="dropdown-arrow"></span>
                      <ul class="dropdown-menu" ngbDropdownMenu>
                          <li><a href="#">My Profile</a></li>
                          <li><a href="index2.html">View Site</a></li>
                          <li class="divider"></li>
                          <li><a href="#">Logout</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </nav>
  </div>
</div>


<div class="content-body">
  <router-outlet></router-outlet>
</div>
  

<cws-footer></cws-footer>
