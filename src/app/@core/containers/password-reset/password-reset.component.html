<div class="container-fluid" style="background: url(./assets/img/bg.jpeg); background-repeat: no-repeat; background-size: cover;">
    
    <div class="login-container">
        <div class="panel panel-login">
            <div class="panel-body">
                <h4 class="text-center">
                    <img src="./assets/img/logo2.png" style="max-width: 168px;" alt="">
                </h4>
                <form [formGroup]="resetForm" >
                    <div *ngIf="!!!(passwordRecoveryMessage$ | async) && !!!(passwordRecoveryError$ | async)">
                        <div class="form-row" [ngClass]="{'has-error': passwordsDontMatch}">
                            <label for="">Contraseña nueva</label>
                            <input type="password" class="form-control" placeholder=""
                                name="password" formControlName="password">
                                <div class="help-block" *ngIf="passwordsDontMatch">
                                    Las contraseñas no coinciden
                                </div>
                        </div>
                        <div class="form-row" [ngClass]="{'has-error': passwordsDontMatch}">
                            <label for="">Repetir Contraseña</label>
                            <input type="password" class="form-control" placeholder=""
                                name="passwordRepeat" formControlName="passwordRepeat">
                                <div class="help-block" *ngIf="passwordsDontMatch">
                                    Las contraseñas no coinciden
                                </div>
                        </div>                        
                        <div>
                            <button type="submit" (click)="resetPassword(resetForm)" 
                                class="btn btn-block btn-lg btn-success"
                                [ngClass]="{ 'position-relative': (authLoading$ | async), 'position-static': !(authLoading$ | async) }"
                                [disabled]="authLoading$ | async">
                                <div id="pb_loader" 
                                    class="show"
                                    [ngClass]="{ 'show-btn-spinner': (authLoading$ | async), 'hide-btn-spinner': !(authLoading$ | async) }">
                                    <svg class="circular" width="48px" height="48px">
                                        <circle class="path-bg" cx="24" cy="24" r="15" fill="none" stroke-width="3" stroke="#eeeeee"/>
                                        <circle class="path" cx="24" cy="24" r="15" fill="none" stroke-width="3" stroke-miterlimit="10" stroke="#2c3e50"/>
                                    </svg>
                                </div>
                                Restablecer mi contraseña
                            </button>
                        </div>
                    </div>
                    <div class="text-center form-row" *ngIf="!!(passwordRecoveryError$ | async)">
                        {{ passwordRecoveryError$ | async }}
                    </div>
                    <div class="text-center form-row" *ngIf="!!(passwordRecoveryMessage$ | async)">
                        Se ha reiniciado su contraseña existosamente
                    </div>
                    <div class="form-row text-center">
                        <a routerLink="/home" class="small text-success">Volver al login</a>
                    </div>
                </form>
                
            </div>  
        </div>
    </div>
              
</div>
