<div class="row">
    <div class="col-md-8 col-md-offset-2 no-small">
        <img *ngIf="isCompany" src="./assets/img/icons/company.png" 
            alt="" class="img-responsive img-circle image">
        <img *ngIf="!isCompany" src="./assets/img/icons/user.png" 
            alt="" class="img-responsive img-circle image">
    </div>
    <div class="col-sm-12">
        <h4 class="mt-lg" *ngIf="!client.id">
            ---
        </h4>
        <h4 class="mt-lg" *ngIf="client.id">
            {{ isCompany ? client.companyName : fullname }}
            <br>
            <small *ngIf="isCompany" class="badge text-uppercase">
                <strong>Compañía</strong>
            </small>
        </h4>
        <p class="mt-xs no-small" *ngIf="!isCompany">
            <strong>Correo Electrónico</strong>
            <br>{{ client.email || '---' }}</p>
        <p class="mt-xs no-small" *ngIf="isCompany">
            <strong>Sitio web</strong>
            <br>{{ client.web || '---' }}</p>
        <p class="mt-xsx no-small">
            <strong>Fecha de Alta</strong>
            <br>{{ (client.registrationDate | date:'dd/MM/yyyy') || '---' }}</p>
        <div class="mt-xs no-small">
            <a routerLink="./profileInfo" routerLinkActive="hide" 
                class="btn btn-inverse">Perfil completo</a>
        </div>
    </div>
</div>
<hr class="no-large">
