<div class="row mt-xsx">
    <div class="col-md-8">
        <h4 class="text-xs-center">Próximos Mantenimientos
            <br>
            <cws-car-name [car]="car"></cws-car-name>
        </h4>
    </div>
    <div class="col-md-3 col-md-offset-1 text-center" *ngIf="userIsAdmin">        
        <a [routerLink]="['../../../addMaintenance', car.id]" class="btn btn-danger">Agregar mantenimiento</a>
    </div>
</div>
<hr>
<div class="mt-xs table-responsive">
    <table class="table">
    <thead>
        <tr>
        <th>Fecha</th>
        <th>Categoría</th>
        <th>Kilometraje</th>
        <th>Vence</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let maintenance of nextMaintenances">
        <td>{{ (maintenance.date | date:'dd/MM/yyyy') || '---' }}</td>
        <td>{{ maintenance.category.name }}</td>
        <td>{{ maintenance.mileage }}</td>
        <td>{{ maintenance.date ? timeLapse(maintenance) : '---' }}</td>
        </tr>
    </tbody>
    </table>
</div>
