<table class="table" [hidden]="!active">
    <thead>
        <tr>
            <th>Nombre y Apellidos</th>
            <th></th>
            <th>Correo Electronico</th>
            <th>Alta</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>
                <a [routerLink]="['./details', client.id]">
                    <strong>{{ isCompany(client) ? client.companyName : fullname(client) }}</strong>
                </a>
            </td>
            <td>
                <small class="badge text-uppercase">{{ isCompany(client) ? 'compañía' : 'regular' }}</small>
            </td>
            <td>
                <a [href]="'mailto:' + client.email">{{ client.email }}</a>
            </td>
            <td>{{ client.registrationDate || '---' }}</td>
            <td>
                <a [routerLink]="['./client', client.id]" class="text-primary">
                    <span class="fui-new"></span>
                </a> |
                <a (click)="requestDelete(client)" class="text-danger">
                    <span class="fui-trash"></span>
                </a>
            </td>
        </tr>        
    </tbody>
</table>
