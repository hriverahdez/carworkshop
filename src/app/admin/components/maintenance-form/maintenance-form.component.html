            <cws-maintenance-category-selector 
                [value]="maintenanceCategory"
                formControlName="category"
                [showDefault]="false"
                [hasLabel]="true" [label]="'Categoría del Servicio'"
                [categories]="maintenanceCategories"></cws-maintenance-category-selector>
        </div>
        <div class="form-row col-md-4">
            <label for="">
                <strong>Kilometraje</strong>
            </label>
            <input type="text" class="form-control" placeholder="10000"
                name="mileage" formControlName="mileage">
        </div>
        <div class="form-row col-md-3">            
            <label for=""><strong>Fecha</strong></label>
            <div class="input-group">
                <span class="input-group-addon" (click)="d.toggle()">
                    <span class="fui-calendar"></span>                        
                </span>
                <input class="form-control" placeholder="yyyy-mm-dd" (blur)="d.close()"                    
                    name="date" formControlName="date" ngbDatepicker [autoClose]="true" #d="ngbDatepicker">
            </div>
        </div>
    </div>
</div>
