<div class="container">
    <div class="row mt-sm">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-10 text-left">
                    <!-- <a routerLink="../addAccount" class="btn btn-inverse">Agregar</a> -->
                </div>   
                <div class="col-md-2 text-right">
                    <a routerLink="../addAccount" class="btn btn-danger"><i class="fui-plus"></i></a>
                </div>              
            </div>
            <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre y Apellidos</th>                        
                        <th>Correo Electronico</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let admin of admins$ | async">
                        <td>
                            <strong>{{ admin.name }}</strong>
                        </td>                        
                        <td>
                            {{ admin.email }}
                        </td>
                        <td>                            
                            <a *ngIf="(currentUser$ | async).id !== admin.id" (click)="delete(admin)" class="text-danger">
                                <span class="fui-trash"></span>
                            </a>
                        </td>
                    </tr>        
                </tbody>
            </table>
            <cws-loading-box *ngIf="isLoading$ | async"></cws-loading-box>
            
        </div>
    </div>
</div>
