<div class="container">

  <div class="row mt-sm">
    <div class="col-sm-3 text-center">
      
        <cws-car-info-pane [client]="client$ | async"></cws-car-info-pane>

    </div>
    <div class="col-sm-8 col-sm-offset-1">

      <cws-tabs>
        <cws-tab [title]="'Ficha Técnica'" [icon]="'fui-document'" [active]="true">
          
          <cws-client-data-sheet [car]="(client$ | async).car"></cws-client-data-sheet>
        
        </cws-tab>        
        <cws-tab [title]="'Próximos Mantenimientos'" [icon]="'fui-calendar'">
          
          <cws-next-maintenances 
            [maintenances]="maintenances$ | async" ></cws-next-maintenances>

        </cws-tab>
        <cws-tab [title]="'Historial'" [icon]="'fui-folder'"> 
          
          <cws-maintenance-history [maintenanceHistory]="maintenances$ | async"></cws-maintenance-history>

        </cws-tab>
        <cws-tab [title]="'Recomendaciones'" [icon]="'fui-heart'">
          
          <cws-maintenance-recommends
            [maintenanceCategories]="maintenanceCategories$ | async"></cws-maintenance-recommends>

        </cws-tab>
      </cws-tabs>

    </div>
  </div>


</div>
