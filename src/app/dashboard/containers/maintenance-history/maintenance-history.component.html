<cws-filterable-maintenance-history
    [initialFilter]="filterById"
    [userIsAdmin]="currentUserIsAdmin$ | async"
    [car]="activeClientCar$ | async"
    (onDeleteRequest)="deleteMaintenance($event)"
    [maintenanceCategories]="maintenanceCategories$ | async"
    [maintenanceHistory]="activeClientMaintenances$ | async"></cws-filterable-maintenance-history>
